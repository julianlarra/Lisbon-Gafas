<!doctype html>

<html lang="es">

<head>

    <title>Title</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"

    crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    

    <header id="header">

        <!-- place navbar here -->
        

    </header>
  
    <main>

        <div id="app" class="container">

            <h1>Productos</h1>

            <br>

            <a class="btn btn-primary" href="templates/producto_nuevo.html">Nuevo</a>

            <br><br>

            <div v-if="error">

                <p>Lo sentimos , ........</p>

            </div>

            <div v-else>

                <section v-if="cargando">

                    <div class="spinner-border"></div>

                    <p>Cargando .....</p>

                </section>

                <section v-else>

                    <div class="table-responsive">

                        <table class="table table-bordered">

                            <thead>

                                <tr>

                                    <th scope="col">Id</th>

                                    <th scope="col">Codigo</th>

                                    <th scope="col">Linea</th>

                                    <th scope="col">Modelo</th>

                                    <th scope="col">Color</th>

                                    <th scope="col">Precio</th>

                                    <th scope="col">Stock</th>

                                    <th scope="col">Imagen</th>

                                    <th scope="col">Acciones</th>

                                </tr>

                            </thead>

                            <tbody>

                                <tr class="" v-for="producto in productos">

                                    <td scope="row">{{producto.id}}</td>

                                    <td>{{producto.codigo_producto}}</td>

                                    <td>{{producto.linea}}</td>

                                    <td>{{producto.modelo}}</td>

                                    <td>{{producto.color}}</td>

                                    <td>{{producto.precio}}</td>

                                    <td>{{producto.stock}}</td>

                                    <td>

                                        <img width="60" :src="producto.imagen" :alt="producto.modelo">

                                    </td>

                                    <td>

                                        <a class="btn btn-primary" :href="'templates/producto_update.html?id='+ producto.id" >Editar</a>
                                            
                                        <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)" >Eliminar</button>

                                    </td>

                                </tr>

                            </tbody>

                        </table>

                    </div>

                </section>

            </div>

        </div>

    </main>

    <div class="footer">
        <h3>
           
            <div class="elemento">
                <a class="fa-regular fa-envelope" href="index.html"><span>Lisbon Gafas Â® </span></a>
            </div>
        </h3>
    </div>
