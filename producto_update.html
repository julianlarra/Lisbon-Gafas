<html lang="es">

<head>

    <title>Update</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css" />

<body>

    <header id="header">

        <!-- place navbar here -->

    </header>

    <main>

        <div class="container" id="app">

            <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 88px;">

                <h2>Editar Producto </h2>

                <!-- <p>Precio:{{precio}}</p>  -->

                <div class="mb-3">

                    <label for="id">Id</label>

                    <input type="number" name="id" id="id" disabled v-model="id" >

                </div>

                <div class="mb-3">
                    <label for="codigo_producto">Codigo</label>
                    <input type="number" name="codigo_producto" id="codigo_producto" v-model="codigo_producto">
                </div>
                
                <div class="mb-3">
                    <label for="linea">Linea</label>
                    <input type="text" name="linea" id="linea" v-model="linea">
                </div>

                 <div class="mb-3">
                    <label for="modelo">Modelo</label>
                    <input type="text" name="modelo" id="modelo" v-model="modelo">
                </div>
        
                <div class="mb-3">
                    <label for="color">Color</label>
                    <input type="text" name="color" id="color" v-model="color">
                </div>

                <div class="mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" v-model="precio">
                </div>
            
                <div class="mb-3">
                  <label for="stock">Stock</label>
                  <input type="text" name="stock" id="stock" v-model="stock">
                </div>

                <div class="mb-3">
                  <label for="imagen">Imagen</label>
                  <input type="text" name="imagen" id="imagen" v-model="imagen">
                  <img width="100" :src="imagen" alt="">
                
                </div>

                <button type="button" class="btn btn-success" v-on:click="modificar(id)">Guardar</button>

            </form>

        </div>

    </main>

    <div class="footer">
        <h3>
           
            <div class="elemento">
                <a class="fa-regular fa-envelope" href="index.html"><span>Lisbon Gafas Â® </span></a>
            </div>
        </h3>
    </div>
